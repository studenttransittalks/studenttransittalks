<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Student Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #24292e;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
    }
    nav {
      margin: 2rem 0;
    }
    nav a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #24292e;
      border: 1px solid #24292e;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: #24292e;
      color: white;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Student Group</h1>
    <p>Exploring, learning, and collaborating together</p>
  </header>

  <nav>
    <a href="https://github.com/yourusername">GitHub Profile</a>
    <a href="https://github.com/yourusername/yourrepo">Main Repository</a>
    <a href="https://github.com/yourusername/yourrepo/wiki">Wiki</a>
    <a href="https://github.com/yourusername/yourrepo/discussions">Discussions</a>
  </nav>

  <footer>
    <p>© 2025 Your Student Group · Built with GitHub Pages</p>
  </footer>
</body>
</html>
